<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 4 - Form</title>
</head>
<body>
    <h2>User Information Form</h2>

    <form action="" method="get">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label>Age:</label><br>
        <input type="radio" id="age1" name="age" value="<18">
        <label for="age1"><18</label><br>
        <input type="radio" id="age2" name="age" value="19-35">
        <label for="age2">19-35</label><br>
        <input type="radio" id="age3" name="age" value="36-48">
        <label for="age3">36-48</label><br>
        <input type="radio" id="age4" name="age" value=">49">
        <label for="age4">>49</label><br><br>

        <label for="profession">Profession:</label><br>
        <input type="text" id="profession" name="profession"><br><br>

        <label for="country">Country:</label><br>
        <select id="country" name="country">
            <option value="">--Select--</option>
            <option value="Vietnam">Vietnam</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Japan">Japan</option>
        </select><br><br>

        <label>Interests:</label><br>
        <input type="checkbox" id="coding" name="interests" value="Coding">
        <label for="coding">Coding</label><br>
        <input type="checkbox" id="music" name="interests" value="Music">
        <label for="music">Music</label><br>
        <input type="checkbox" id="sports" name="interests" value="Sports">
        <label for="sports">Sports</label><br>
        <input type="checkbox" id="travel" name="interests" value="Travel">
        <label for="travel">Travel</label><br><br>

        <label for="found">How did you find out about the site?</label><br>
        <textarea id="found" name="found" rows="4" cols="30"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
